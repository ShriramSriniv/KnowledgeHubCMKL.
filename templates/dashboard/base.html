{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add ALL CSS  files -->
    <link rel="stylesheet" href="{% static 'css/dashboard/base/base.css' %}">

        <!-- Add ALL CSS  files  from Nav-->
    <link rel="stylesheet" href="{% static 'css/dashboard/nav/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/home/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/notifications/notifications.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/knowledge/knowledge.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/tools/tools.css' %}">

    <link rel="stylesheet" href="{% static 'css/dashboard/tools/item1.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/courses/courses.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/courses/unreal.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/courses/photoshop.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/content/content.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/AI_digital_tool/AI_digital_tools.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/account/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/user/logout.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">


    <link rel="stylesheet" href="{% static 'css/user/account/login.css' %}">
    


    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <!-- Add JavaScript files -->
    <script src="{% static 'javascripts/dashboard/home.js' %}"></script>
    <script src="{% static 'javascripts/dashboard/tools/content1.js' %}"></script>
    <script src="{% static 'javascripts/dashboard/nav/nav.js' %}"></script>
    <script src="{% static 'javascripts/user/login.js' %}"></script>
    <script src="{% static 'notifications/notifications.js' %}"></script>


</head>
<body> 
  <!---<img src="{% static 'logo.jpg' %}">--> 
            <div class="wrapper">
                <!--nav bar starts-->
                {% include 'dashboard/nav.html' %}
                <!--nav bar ends-->

            </div>

            <div class = "logout-contents"> 
                <div class="dashboard">          
                </div> 
                {% block content %}
                <div class="logout-box">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        </div>
                    {% endfor %}
                    {% endif %}
                </div>
                {% endblock %} 
            </div>
</body>
</html>
